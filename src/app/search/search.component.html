<mat-form-field appearance="outline" class="form-field">
  <mat-label>Filter Hotels</mat-label>
  <input type="tel" matInput name="search" [(ngModel)]="filter">
  <button matSuffix mat-button (click)="sendFilter()">
    <mat-icon matSuffix>search</mat-icon>
  </button>
  <button *ngIf="filter" matSuffix mat-icon-button (click)="filter=''" (click)="onClose()">
    <mat-icon matSuffix>close</mat-icon>
  </button>
</mat-form-field>
<br />
